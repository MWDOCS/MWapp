<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="./jscss/pico.min.css" />
    <link rel="icon" href="https://mwdocs.info/favicon.ico">
    <title>MW & MWT 文档丨资料卡生成</title>
    <style>
        .avatar {
            border-radius: 25% 10%;
            width: 120px;
        }

        .level.is-mobile .level-left {
            display: flex;
        }

        .level-item {
            margin-bottom: 0;
            margin-right: 0.75rem;
        }

        .article-licensing {
            position: relative;
            z-index: 1;
            background: #f0f0f0;
            overflow: hidden;
            margin-bottom: var(--pico-block-spacing-vertical);
            padding: var(--pico-block-spacing-vertical) var(--pico-block-spacing-horizontal);
            border-radius: var(--pico-border-radius);
        }

        .article-licensing:after {
            position: absolute;
            z-index: -1;
            right: -20px;
            top: 50px;
            content: url('./img/ships.png');
            opacity: 0.1;
        }

        .qr {
            float: left;
        }

        .button {
            float: right;
        }
    </style>
</head>

<body>
    <main class="container">
        <hgroup>
            <h2>现代战舰资料卡生成</h2>
            <p>*由 MW & MWT 文档 提供支持</p>
        </hgroup>
        <a href="./index.html" role="button" class="outline">返回重做</a>
        <section class="button" id="modal">
            <a role="button" class="outline" data-target="modal-example" onclick="toggleModal(event)">
                生成图片并下载
            </a>
        </section>
        <dialog id="modal-example">
            <article>
                <header>
                    <h3>请注意这条消息！</h3>
                </header>
                <b>
                    为了确保图片下载可以正常的运行，请使用新的浏览器再点击下载<br />（例如 Edge、Firefox、Google Chrome）<br />
                    <h5>*暂不支持自定义头像（懒得修）</h5>
                    <b id="busuanzi_container_site_pv">您是第<b id="busuanzi_value_site_pv"></b>个使用网站的人</b>
                </b>
                <footer>
                    <a role="button" class="outline" data-target="modal-example" onclick="toggleModal(event)">取消</a>
                    <a role="button" data-target="modal-example" class="outline"
                        onclick="javascript:savePicture()">生成图片并下载</a>
                </footer>
            </article>
        </dialog>
    </main>
    <div class="container">
        <h6>*复制此链接即可在线查看资料卡</h6>
        <span id="link"></span>
        <main id="main" style="width: 800; height: 600">
            <div class="article-licensing">
                <div id="avatar"></div>
                <br />
                <div class="level-left">
                    <div class="level-item">
                        <h5>游戏昵称</h5>
                        <b id="name"></b> <b id="title"></b>
                    </div>
                    <br>
                    <div class="level-item">
                        <h5>游戏ID</h5>
                        <b id="gameid"></b>
                    </div>
                    <br />
                    <div class="level-item">
                        <h5>游戏简历</h5>
                        <b id="about"></b>
                        <br />
                        <b id="level"></b>
                        <br />
                        <b id="club"></b>
                    </div>
                </div>
                <span id="site">
                </span>
            </div>
        </main>
    </div>
    <a id="download" download target="_blank" rel="noreferrer" style="display: none;"></a>
</body>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script type="text/javascript" src="./jscss/html2canvas.min.js"></script>
<script type="text/javascript" src="./jscss/mwcard.js"></script>

</html>
