<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.staticfile.net/picocss/2.0.0-rc2/pico.min.css" />
    <title>MW & MWT 文档丨资料卡生成</title>
	<link rel="icon" href="https://mwdocs.info/favicon.ico">
</head>

<body>
    <main class="container">
        <nav>
            <hgroup>
                <h2>现代战舰资料卡生成</h2>
                <p>*由 MW & MWT 文档 提供支持</p>
            </hgroup>
            <ul>
                <li><a href="https://mwdocs.info" role="button" class="outline">MW & MWT 文档</a></li>
                <li><a href="https://forum.mwdocs.info/" role="button" class="outline">社区</a></li>
                <li><a href="https://afdian.net/a/mwdocs" role="button" class="outline">爱发电</a></li>
            </ul>
        </nav>
        <form method="get" action="mw-card.html">
            <label for="name">游戏昵称</label>
            <input type="text" placeholder="游戏昵称" name="name" id="name" required />
            <label for="title">选择头衔</label>
            <select id="title" name="title" required>
                <option selected disabled value="">
                    选择头衔
                </option>
                <option value="0">无</option>
                <option value="1">舞蹈之心</option>
                <option value="2">英雄</option>
                <option value="3">禄星</option>
                <option value="4">食心人</option>
                <option value="5">糖果之王</option>
                <option value="6">派对大亨</option>
                <option value="7">冬季冠军</option>
                <option value="8">传奇</option>
                <option value="9">神枪手</option>
                <option value="10">财神爷</option>
                <option value="11">奖牌得主</option>
                <option value="12">冰霜狂欢</option>
                <option value="13">滑雪能手</option>
                <option value="14">年兽防御者</option>
                <option value="15">圣诞老人助手</option>
            </select>
            <label for="gameid">游戏ID</label>
            <input type="tel" placeholder="游戏ID" minlength="15" name="gameid" id="gameid" required />
            <input type="submit" value="提交"><input type="reset" />
        </form>
    </main>
</body>

</html>
